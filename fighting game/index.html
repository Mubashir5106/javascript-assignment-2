<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUBASHIR FIGHTING GAME</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
</head>
<body>
    <h1 id="heading">FIGHTING GAME</h1>
    <div class="img1">
        <img id="img1" src="images/image1.gif" alt="">
    </div>
    <div class="img2">
        <img id="img2" src="images/image2.gif" alt="">
    </div>

    <div class="button">
        <div class="button1">
            <button class="animate__animated animate__backInLeft" onclick="player1()">Player 1</button>
        </div>
        <div class="button2">
            <button class="animate__animated animate__backInRight" onclick="player2()">Player 2</button>
        </div>
    </div>

    <script src="app.js"></script>
   
</body>
</html>
