<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakra Eid 2K22</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Countdown">
      <div id="countdown-container">
        <div id="day-col" class="pair">
          <h2 id="day-block"></h2>
          <div>DAYS</div>
        </div>
        <div id="hr-col" class="pair">
          <h2 id="hr-block"></h2>
          <div>HRS</div>
        </div>
        <div id="min-col" class="pair">
          <h2 id="min-block"></h2>
          <div>MIN</div>
        </div>
        <div id="sec-col" class="pair">
          <h2 id="sec-block"></h2>
          <div>SEC</div>
        </div>
      </div>
      <div class="center-txt">REMAINING</div>
    </div>
    <img class="container" src="images/Happy-Eid-Al-Adha-greetings.jpg" />
   
   

    <script src="app.js"></script>
  </body>
</html>
